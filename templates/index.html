<!DOCTYPE html>
<html>

<head>
  <title>Alt Text Check</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    var suggestionsData = JSON.parse('{{ suggestions|safe }}');
  </script>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
  <header>
    <h1>alt text check ✏️</h1>
  </header>
  <div class="imageContainer">
    <img src="https://umbrellacreative.com.au/wp-content/uploads/2020/01/hide-the-pain-harold-why-you-should-not-use-stock-photos-1024x683.jpg">
  </div>
  <div class="widthContainer">
    <form id="textarea" action="{{ url_for('getText')}}" method="post">
      <div class="buttonContainer">
        <input id="text-input" placeholder="enter text here..." name="myText"></input>     
        <button type="submit">check</button>   
      </div>
      <div class="buttonContainer">
        <h2 contenteditable="true" name="editedText">{{ corrected_text | safe }}</h2>
        <button type="submit">submit edit</button>
      </div>
    </form>

    <div id="sidebar">
      <div id="suggContainer">
        <div id="suggestionCard" class="hidden">
          <h3 id="error"></h3>
          <p id="suggestions"></p>
          <button type="submit" class="suggButton">resolve</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
